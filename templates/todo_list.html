<html>
    <head>
        <title>ToDo List</title>
    </head>
    <body>
        <div>
            <h1><a href="/">ToDo List</a></h1>
        </div>

        {% for todo in todos %}
            <div>
                <p>created: {{ todo.created_at }}</p>
                <h2><a href="">{{ todo.title }}</a></h2>
                <p>{{ todo.description|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </body>
</html>
