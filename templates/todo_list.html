{% extends "base.html" %}

{% block content %}
    {% for todo in todos %}
        <div class="todo">
            <div class="date">
                <p>created: {{ todo.created_at }}</p>
            </div>
            <h2><a href="{% url 'todo_detail' pk=todo.pk %}">{{ todo.title }}</a></h2>
            <p>{{ todo.description|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock content %}
